<!--Be sure to create a base.html and use template inheritance!-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <!--for flash-->
    {% for message in get_flashed_message() %} 
        <p>{{ message }}</p>
    {% endfor %}
    <!--add block for templating-->
    {% block content %}
    {% endblock %}
</body>
</html>
